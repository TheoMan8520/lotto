{% extends "header.html" %}

{% block content %}
    {% if errors %}
        <div class="alert alert-danger text-center mb-4">
            {% for error in errors %}
                <p class="mb-0" style="font-size: 18px; font-weight: bold;">{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="container-fluid p-0">
        <!-- Position the form at the top of the screen -->
        <div class="d-flex justify-content-center align-items-start pt-5">
            <form method="POST" action="." id="signup-form" class="d-flex flex-column align-items-center p-5 shadow-lg rounded-3 bg-white" style="max-width: 500px; width: 100%; border-top: 4px solid #007bff;">
                {% csrf_token %}
                <h3 class="mb-4 text-center" style="font-family: 'Arial', sans-serif;">Signup</h3>
                
                <!-- Username Field -->
                <div class="form-floating mb-3">
                    <input required type="text" class="form-control" placeholder="Username" id="username" name="username" maxlength="16" minlength="4">
                    <label for="username">Username</label>
                </div>
                
                <!-- Firstname Field -->
                <div class="form-floating mb-3">
                    <input required type="text" class="form-control" placeholder="Firstname" id="first_name" name="first_name" maxlength="30" minlength="1">
                    <label for="first_name">Firstname</label>
                </div>
                
                <!-- Lastname Field -->
                <div class="form-floating mb-3">
                    <input required type="text" class="form-control" placeholder="Lastname" id="last_name" name="last_name" maxlength="30" minlength="1">
                    <label for="last_name">Lastname</label>
                </div>
                
                <!-- Email Field -->
                <div class="form-floating mb-3">
                    <input required type="email" class="form-control" placeholder="Email" id="email" name="email">
                    <label for="email">Email</label>
                </div>
                
                <!-- Bank Number Field -->
                <div class="form-floating mb-3">
                    <input required type="text" class="form-control" placeholder="Bank Number" id="banknumber" name="banknumber" maxlength="10" minlength="10">
                    <label for="banknumber">Bank Number</label>
                </div>
                
                <!-- Bank Name Field -->
                <div class="form-floating mb-3">
                    <select required class="form-control" id="bankname" name="bankname">
                        <option value="" disabled selected>Select Bank</option>
                        <option value="ธนาคารกรุงเทพ">Bangkok Bank</option>
                        <option value="ธนาคารกสิกรไทย">Kasikorn Bank</option>
                        <option value="ธนาคารไทยพาณิชย์">Siam Commercial Bank</option>
                        <option value="ธนาคารกรุงไทย">Krung Thai Bank</option>
                        <option value="ธนาคารทหารไทยธนชาต">TMB Bank</option>
                        <option value="ธนาคารออมสิน">Government Savings Bank</option>
                        <option value="ยูโอบี ประเทศไทย">UOB Thailand</option>
                        <option value="ซิตี้แบงก์ ประเทศไทย">CitiBank Thailand</option>
                    </select>
                    <label for="bankname">Bank Name</label>
                </div>
                
                <!-- Password Field -->
                <div class="form-floating mb-3">
                    <input required type="password" class="form-control" placeholder="Password" id="password1" name="password1">
                    <label for="password1">Password</label>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="form-floating mb-3">
                    <input required type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
                    <label for="password2">Confirm Password</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Signup</button>
                
                <!-- Link to login page -->
                <div class="text-center">
                    <a href="{% url 'lotto:login' %}" class="text-muted">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
