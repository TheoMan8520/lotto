{% extends "header.html" %}

{% block content %}
    <!-- แสดงข้อความข้อผิดพลาด -->
    {% if errors %}
        <div class="alert alert-danger text-center mb-4">
            {% for error in errors %}
                <p class="mb-0" style="font-size: 18px; font-weight: bold;">{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container-fluid p-0">
        <!-- Position the form box at the top of the screen -->
        <div class="d-flex justify-content-center align-items-start pt-5">
            <form method="POST" action="." id="login-form" class="d-flex flex-column align-items-center p-5 shadow-lg rounded-3 bg-white" style="max-width: 400px; width: 100%; border-top: 4px solid #007bff;">
                {% csrf_token %}
                <h3 class="mb-4 text-center" style="font-family: 'Arial', sans-serif;">Login</h3>
                
                <div class="form-floating mb-3">
                    <input required type="text" class="form-control" placeholder="Username" id="username" name="username" maxlength="16" minlength="4">
                    <label for="username">Username</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input required type="password" class="form-control" placeholder="Password" id="password" name="password">
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
                
                <div class="text-center">
                    <a href="{% url 'lotto:signup' %}" class="text-muted">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
